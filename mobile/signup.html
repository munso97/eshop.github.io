<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - Eshop</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/main.css" />

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="./js/main.js"></script>

</head>

<body>
	<div class="front seignup-page">
		<div class="header signup">
			<a href="./index.html" class="sprite close">close</a>
			<h1 class="heading5">Sign Up</h1>
		</div>
		<div class="sub_content">
			<form action="./home.html" class="login_form signup_form">
				<fieldset>
					<legend class="hidden">signup form</legend>
					
					<label for="username">User name</label>
					<input type="text" id="username" placeholder="Your NSame" required/>
					
					<label for="email">Email</label>
					<input type="email" id="useremail" placeholder="Your Email" required/>
					
					<label for="userpassword">password</label>
					<input type="password" id="userpassword" placeholder="Your Password" required/>
					
					<label for="useraddress">Address</label>
					<input type="text" id="useaddress" placeholder="Your Address" required/>
					
					<label for="userphone">Phone number</label>
					<input type="text" id="userphone" placeholder="xxx-xxxx-xxxx" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
					
					<label for="usercountry">Country</label>
					<input type="text" id="usercountry" placeholder="Your Country" required/>
				
				</fieldset>

				<input type="submit" value="Sign Up" class="btn big">

			</form>
		</div>
	</div>
</body>

</html>
