<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - Eshop</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/main.css" />

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="./js/main.js"></script>

</head>

<body>
	<div class="front login">
		<div class="header">
			<a href="#" class="sprite arrow_left go_back">go back</a>
		</div>
		<div class="sub_content">
			<h1 class="heading1">Welcome back !</h1>
			<form action="./home.html" class="login_form">
				<fieldset>
					<legend class="hidden">login form</legend>
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Your Email Address" required/>
					<label for="userpassword">Userpassword</label>
					<input type="password" id="userpassword" placeholder="Your Password" required/>
				</fieldset>

				<a href="">Forgot Password ?</a>

				<input type="submit" value="Sign in" class="btn big">

			</form>
		</div>
	</div>
</body>

</html>
